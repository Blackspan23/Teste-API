<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>TESTE API</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script src="assets/app.js" defer></script>
</head>

<body>

    <div class="main_container">
        <h1 class="title">Cadastro</h1>
            <div class="traco"></div>
        <div class="inputes">
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="nome" placeholder="Nome" required>
                </div>
                <div class="inputbox">
                    <input type="text" id="email" placeholder="E-Mail" required>
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input class="CEP" type="text" id="cep" placeholder="CEP" required>
                </div>
                <div class="inputbox">
                    <input type="text" id="endereco" placeholder="Endereço" required>
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="numero" placeholder="Número" required>
                </div>
                <div class="inputbox">
                    <input type="text" id="bairro" placeholder="Bairro" required>
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="cidade" placeholder="Cidade" required>
                </div>
                <div class="inputbox">
                    <input type="text" id="estado" placeholder="Estado" required>
                </div>
            </div>
            <div class="row">
                <div class="botao">
                    <button id="btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Feito por Leonardo Menezes
    </footer>

</body>

</html>
